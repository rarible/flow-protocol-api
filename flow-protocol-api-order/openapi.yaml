openapi: 3.0.3
info:
  title: flow-protocol-api-order
  version: v0.1

paths:
  "/v0.1/orders/{orderId}":
    get:
      tags:
        - flow-order-controller
      operationId: getOrderByOrderId
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/FlowOrder"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/FlowApiError"

  "/v0.1/aggregations/nftSellByMaker":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftSellByMaker
      description: Aggregate nft sell order by maker
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/FlowAggregationData"

  "/v0.1/aggregations/nftPurchaseByTaker":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftPurchaseByTaker
      description: Aggregate nft purchase by taker
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/FlowAggregationData"

  "/v0.1/aggregations/nftPurchaseByCollection":
    get:
      tags:
        - order-aggregation-controller
      operationId: aggregateNftPurchaseBuyCollection
      description: Aggregate nft purchase by collection
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: endDate
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/FlowAggregationData"
