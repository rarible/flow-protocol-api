          schema:
            $ref: "#/components/schemas/FlowAddress"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/FlowAddress"
        - name: status
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/FlowOrderStatus"
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
