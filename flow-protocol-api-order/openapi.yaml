  "/v0.1/bids/byItem":
    get:
      tags:
        - flow-bid-order-controller
      operationId: getBidsByItem
      parameters:
        - name: contract
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/FlowAddress"
        - name: tokenId
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/BigInteger"
        - name: status
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/FlowOrderStatus"
        - name: maker
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/FlowAddress"
        - name: origin
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/FlowAddress"
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: currencyAddress
          in: query
          required: false
          schema:
            type: string
        - name: continuation
          in: query
          required: false
          schema:
            type: string
        - name: size
          in: query
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/FlowOrdersPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/bids/currencies/{itemId}":
    get:
      tags:
        - flow-bid-order-controller
      operationId: getBidCurrencies
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
