openapi: 3.0.3
info:
  title: flow-protocol-model-order
  version: v0.1
paths:
components:
  schemas:

    FlowOrder:
      type: object
      required:
        - id
        - itemId
        - collection
        - amount
        - amountUsd
        - maker
        - make
        - take
        - data
        - fill
        - cancelled
        - createdAt
        - lastUpdateAt
        - dbUpdatedAt
        - makeStock
      properties:
        id:
          type: integer
          format: int64
        itemId:
          type: string
        collection:
          $ref: "#/components/schemas/FlowContract"
        maker:
          $ref: "#/components/schemas/FlowAddress"
        taker:
          $ref: "#/components/schemas/FlowAddress"
        make:
          $ref: "#/components/schemas/FlowAsset"
        take:
          $ref: "#/components/schemas/FlowAsset"
        data:
          $ref: "#/components/schemas/FlowOrderData"
        fill:
          $ref: "#/components/schemas/BigDecimal"
        cancelled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        lastUpdateAt:
          type: string
          format: date-time
        dbUpdatedAt:
          type: string
          format: date-time
        amount:
          $ref: "#/components/schemas/BigDecimal"
        priceUsd:
          $ref: "#/components/schemas/BigDecimal"
        makeStock:
          $ref: "#/components/schemas/BigDecimal"
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        status:
          $ref: "#/components/schemas/FlowOrderStatus"
        platform:
          $ref: "#/components/schemas/FlowOrderPlatform"

    FlowOrderEvent:
      type: object
      required:
        - eventId
        - orderId
      properties:
        eventId:
          type: string
        orderId:
          type: string
      oneOf:
        - $ref: "#/components/schemas/FlowOrderUpdateEvent"

    FlowOrderUpdateEvent:
      type: object
      required:
        - order
        - "@type"
      properties:
        "@type":
          type: string
          enum:
            - UPDATE
        order:
          $ref: "#/components/schemas/FlowOrder"

    FlowOrderData:
      type: object
      required:
        - payouts
        - originalFees
      properties:
        payouts:
          type: array
          items:
            $ref: "#/components/schemas/PayInfo"
        originalFees:
          type: array
          items: 
            $ref: "#/components/schemas/PayInfo"

    FlowAggregationData:
      type: object
      required:
        - address
        - sum
        - count
      properties:
        address:
          $ref: "#/components/schemas/FlowAddress"
        sum:
          $ref: "#/components/schemas/BigDecimal"
        count:
          type: integer
          format: int64

    FlowOrdersPagination:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/FlowOrder"
        continuation:
          type: string

    FlowOrderStatus:
      type: string
      enum:
        - ACTIVE
        - FILLED
        - HISTORICAL
        - INACTIVE
        - CANCELLED

    FlowOrderIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int64

    FlowAuction:
      type: object
      required:
        - type
        - seller
        - sell
        - buy
        - minimalStep
        - minimalPrice
        - createdAt
        - lastUpdateAt
        - status
        - id
      properties:
        seller:
          $ref: "#/components/schemas/FlowAddress"
        sell:
          $ref: "#/components/schemas/FlowAsset"
        buy:
          $ref: "#/components/schemas/FlowAsset"
        minimalStep:
          $ref: "#/components/schemas/BigDecimal"
        minimalPrice:
          $ref: "#/components/schemas/BigDecimal"
        createdAt:
          type: string
          format: date-time
        lastUpdatedAt:
          type: string
          format: date-time
        status:
          $ref: "#/components/schemas/FlowAuctionStatus"
        id:
          type: integer
          format: int64
        buyPrice:
          $ref: "#/components/schemas/BigDecimal"
        buyPriceUsd:
          $ref: "#/components/schemas/BigDecimal"
      oneOf:
        - $ref: "#/components/schemas/EnglishV1FlowAuction"

    EnglishV1FlowAuction:
      type: object
      required:
        - startTime
      properties:
        type:
          type: string
          enum:
            - "RARIBLE_AUCTION_V1"
        startTime:
          type: string
          format: date-time
        buyoutPrice:
          $ref: "#/components/schemas/BigDecimal"
        payouts:
          type: array
          items:
            $ref: "#/components/schemas/PayInfo"
        originalFees:
          type: array
          items:
            $ref: "#/components/schemas/PayInfo"
        duration:
          type: integer
          format: int64
        ongoing:
          type: boolean
        endTime:
          type: string
          format: date-time
        contract:
          type: string

    FlowAuctionStatus:
      type: "string"
      enum:
        - "INACTIVE"
        - "ACTIVE"
        - "CANCELLED"
        - "FINISHED"

    FlowAuctionSort:
      type: string
      enum:
        - "LAST_UPDATE_ASC"
        - "LAST_UPDATE_DESC"
        - "BUY_PRICE_ASC"

    FlowAuctionBid:
      type: object
      properties:
        address:
          $ref: "#/components/schemas/FlowAddress"
        amount:
          $ref: "#/components/schemas/BigDecimal"

    FlowAuctionBidsPagination:
      type: object
      required:
        - bids
      properties:
        bids:
          type: array
          items:
            $ref: "#/components/schemas/FlowAuctionBid"
        continuation:
          type: string

    FlowAuctionsPagination:
      type: object
      required:
        - auctions
      properties:
        auctions:
          type: array
          items:
            $ref: "#/components/schemas/FlowAuction"
        continuation:
          type: string

    FlowAuctionIds:
      type: object
      required:
        - ids
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int64
